<div class="flex justify-between gap-10 py-10 px-6 cursor-pointer hover:bg-gray-100 relative border-gray-200">
    <div class="border-l-4 border-blue-100 pl-4"
        [class]="{'border-gray-200': todo.estadoTarea == 'Backlog', 
        'border-yellow-200': todo.estadoTarea == 'En Proceso', 
        'border-green-200': todo.estadoTarea == 'Terminada', 'border-red-200': todo.estadoTarea == 'Cancelada',  'border-blue-200': todo.estadoTarea == 'Planificada' , 'border-emerald-200': todo.estadoTarea == 'Pausada'}"
        >
        <h4 class="font-bold">{{todo.titulo}}</h4>
        <p class="text-gray-400 h-6 overflow-y-hidden">{{todo.descripcion}}</p>
    </div>
    <div>
        <!-- <div class="bg-gray-100 border border-gray-500 text-gray-600 text-xs font-medium p-1 px-2 rounded-full">{{type}}</div> -->
        @if(type == 'Backlog'){
        <div class="bg-gray-100 border border-gray-500 text-gray-600 text-xs font-medium p-1 px-2 rounded-full">{{type}}
        </div>
        }
        @if(type == 'En Proceso'){
        <div class="bg-gray-100 border border-yellow-500 text-yellow-600 text-xs font-medium p-1 px-2 rounded-full">
            {{type}}</div>
        }
        @if(type == 'Terminada'){
        <div class="bg-gray-100 border border-green-500 text-green-600 text-xs font-medium p-1 px-2 rounded-full">
            {{type}}</div>
        }
        @if(type == 'Cancelada'){
        <div class="bg-gray-100 border border-red-500 text-red-600 text-xs font-medium p-1 px-2 rounded-full">{{type}}
        </div>
        }
        @if(type == 'Planificada'){
        <div class="bg-gray-100 border border-blue-500 text-blue-600 text-xs font-medium p-1 px-2 rounded-full">{{type}}
        </div>
        }
        @if(type == 'Pausada'){
        <div class="bg-gray-100 border border-emerald-500 text-emerald-600 text-xs font-medium p-1 px-2 rounded-full">
            {{type}}</div>
        }
    </div>
</div>
